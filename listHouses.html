        <!-- SECTION House form -->
        <form id="House-Form" onsubmit="houseApp.HouseController.createHouseListing()"
            class="row g-4 bg-white p-4 rounded shadow-sm my-3">
            <div>
                <h2>List Your House</h2>
            </div>
            <div class="col-md-4">
                <label for="house-beds">Beds</label>
                <input required id="house-beds" name="beds" type="number" min="1" class="form-control">
            </div>
            <div class="col-md-4">
                <label for="house-baths">Bathrooms</label>
                <input required id="house-baths" name="baths" type="number" min="1" class="form-control">
            </div>
            <div class="col-md-4">
                <label for="house-sqft">Square Feet</label>
                <input required id="house-sqft" name="sqft" type="number" min="1" class="form-control">
            </div>
            <div class="col-md-4">
                <label for="house-price">Price</label>
                <input required id="house-price" name="price" type="number" min="0" max="25000000" class="form-control">
            </div>
            <div class="col-md-6">
                <label for="house-imgUrl">Picture (Must Be URL)</label>
                <input required id="house-imgUrl" name="imgUrl" type="url" class="form-control">
            </div>
            <div class="col-md-6">
                <label for="house-color">Color</label>
                <input required id="house-color" name="color" type="color" class="form-control">
            </div>
            <div class="col-md-12">
                <label for="house-year">Built In</label>
                <input required id="house-year" name="year" type="number" min="1500" max="2024" class="form-control">
            </div>
            <div class="col-md-12">
                <label for="house-description">Short Description</label>
                <input required id="house-description" name="description" type="text" minlength="20" maxlength="100"
                    class="form-control">
            </div>
            <div class="text-end">
                <button class="btn btn-primary" type="submit">Submit</button>
            </div>

        </form>
